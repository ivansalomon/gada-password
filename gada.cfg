# Special chars 

[specialchars]
chars=!,@,#,$,%,&,*,?,'

# Default year!

[years]
years = 2008,2009,2010,2011,2012,2013,2014,2015

# numbers 
# In this default setting, numbers from 0 to 100 will be added to all words compiled by gada.py

[nums]
from=0
to=100

# Maximum [ wcto ] and minimum [wcfrom] size of the password.

wcfrom=5
wcto=15

# [ Maximum dictionary size ]

limit=200
